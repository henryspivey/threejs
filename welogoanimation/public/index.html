<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js canvas - particles - random</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: #000000;
        margin: 0px;
        overflow: hidden;
      }
      canvas {
        border-top:75px solid black;
      }

      a {
        color:#0078ff;
      }
      #orange, #blue, #green, #purple {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <img src="/we_logos/orange2.png" id="orange">
    <img src="/we_logos/purple.png" id="purple">
    <img src="/we_logos/blue.png" id="blue">
    <img src="/we_logos/green.png" id="green">
    <script src="../build/three.js"></script>

    <script src="js/renderers/Projector.js"></script>
    <script src="js/renderers/CanvasRenderer.js"></script>

    <!-- <script src="js/libs/stats.min.js"></script> -->

    <script>

      var container, stats;
      var camera, scene, renderer, group, particle;
      var mouseX = 0, mouseY = 0;

      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;

      init();
      animate();

      function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
        camera.position.z = 1000;

        scene = new THREE.Scene();

        var PI2 = Math.PI * 2;
        var program = function ( context ) {

          context.beginPath();
          context.arc( 0, 0, 0.5, 0, PI2, true );
          context.fill();

        };

        group = new THREE.Group();
        scene.add( group );

        for ( var i = 0; i < 1000; i++ ) {
          var material = new THREE.SpriteMaterial( {
            map: new THREE.CanvasTexture( generateSprite() ),
            blending: THREE.AdditiveBlending
          } );

          particle = new THREE.Sprite( material );
          particle.position.x = Math.random() * 2000 - 1000;
          particle.position.y = Math.random() * 2000 - 1000;
          particle.position.z = Math.random() * 2000 - 1000;
          particle.scale.x = particle.scale.y = Math.random() * 20 + 10;
          group.add( particle );
        }

        renderer = new THREE.CanvasRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        // stats = new Stats();
        // container.appendChild( stats.dom );

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      //

      function onDocumentMouseMove( event ) {

        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;
      }

      function onDocumentTouchStart( event ) {

        if ( event.touches.length === 1 ) {

          event.preventDefault();

          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          mouseY = event.touches[ 0 ].pageY - windowHalfY;

        }

      }


      function generateSprite() {

        var canvas = document.createElement( 'canvas' );
        canvas.width = 52;
        canvas.height = 52;

        var context = canvas.getContext( '2d' );        

        var orange=document.getElementById("orange");
        var blue=document.getElementById("blue");
        var purple=document.getElementById("purple");
        var green=document.getElementById("green");
        var allLogos = [orange, blue, purple, green];
        var randomNum = Math.floor(Math.random() * 4);


        var pat=context.createPattern(allLogos[randomNum],"repeat");                

        context.fillStyle = pat;
        context.fillRect( 0, 0, canvas.width, canvas.height );
        context.fill();

        return canvas;

      }

      function onDocumentTouchMove( event ) {

        if ( event.touches.length === 1 ) {

          event.preventDefault();

          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          mouseY = event.touches[ 0 ].pageY - windowHalfY;

        }

      }

      //

      function animate() {

        requestAnimationFrame( animate );

        render();
        

      }

      function render() {

        camera.position.x += ( mouseX - camera.position.x ) * 0.05;
        camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
        camera.lookAt( scene.position );

        group.rotation.x += 0.001;
        group.rotation.y += 0.002;

        renderer.render( scene, camera );

      }

    </script>
  </body>
</html>
